<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

  <head th:replace="~{fragments :: head}"></head>

<body>
<section class="login-block">

  <div class="container">
    <div class="row">
      <div class="col-sm-12">

        <form th:action="@{/signup}" th:object="${user}" method="post" class="md-float-material form-material">
          <div class="text-center">
            <img th:src="@{assets/images/logo.png}" alt="logo.png">
          </div>
          <div class="auth-box card">
            <div class="card-block">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-center" th:text="${title}"></h3>
                </div>
                <span th:text="${successMessage}"></span>
                <div
                        th:if="${bindingResult!=null && bindingResult.getAllErrors()!=null}">
                  <ul
                          th:each="data : ${bindingResult.getAllErrors()}">
                    <li
                            th:text="${data.getObjectName() + ' :: ' + data.getDefaultMessage()}">
                    </li>
                  </ul>
                </div>
              </div>
              <div class="form-group form-primary">
                <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control" required="" >
                <span class="form-bar"></span>
              </div>
              <div class="form-group form-primary">
                <input type="text"  th:field="*{lastName}" placeholder="Last Name" class="form-control" required="" >
                <span class="form-bar"></span>
              </div>
              <div class="form-group form-primary">
                <input type="text"  th:field="*{mobile}" placeholder="Mobile Number" class="form-control" required="" >
                <span class="form-bar"></span>
              </div>

              <div class="form-group form-primary">
                <input type="text"  th:field="*{email}" placeholder="Email" class="form-control" required="" >
                <span class="form-bar"></span>
              </div>
              <div class="form-group form-primary">
                <input type="password"  th:field="*{password}" placeholder="Password" class="form-control" required="" >
                <span class="form-bar"></span>
              </div>
              <div class="form-group form-primary">
                <select th:field="*{role}" class="form-control" required>
                  <option value="">Select</option>
                  <option value="ADMIN">ADMIN</option>
                  <option value="USER">USER</option>
                </select>
                <span class="form-bar"></span>
              </div>
              <div class="row m-t-25 text-left">
                <div class="col-12">
                  <div class="checkbox-fade fade-in-primary d-">
                    <label>
                      <input type="checkbox" value="">
                      <span class="cr"><i class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
                      <span class="text-inverse">Remember me</span>
                    </label>
                  </div>
                  <div class="forgot-phone text-right f-right">
                    <a href="auth-reset-password.html" class="text-right f-w-600"> Forgot
                      Password?</a>
                  </div>
                </div>
              </div>
              <div class="row m-t-30">
                <div class="col-md-12">
                  <button type="submit" class="btn btn-primary btn-md btn-block waves-effect waves-light text-center m-b-20">Sign
                    in</button>
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-md-10">
                  <p class="text-inverse text-left m-b-0">Existing user?.</p>
                  <p class="text-inverse text-left"><a href="/login"><b class="f-w-600">Login here</b></a></p>
                </div>
                <div class="col-md-2">
                  <img th:src="@{/assets/images/auth/Logo-small-bottom.png}" alt="small-logo.png">
                </div>
              </div>
            </div>
          </div>
        </form>

      </div>

    </div>

  </div>

</section>

</body>
  <script>
$(document).ready(function () {
  $(".theme-loader").animate({ opacity: "0" }, 1200);
  setTimeout(function () {
    $(".theme-loader").remove();
  }, 2000);
});
</script>
</html>
