<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

</html>


<head th:replace="~{fragments :: head}"></head>


<body>

    <div class="theme-loader" th:replace="~{fragments :: loader}"></div>

    <div id="pcoded" class="pcoded">
        <div class="pcoded-overlay-box"></div>
        <div class="pcoded-container navbar-wrapper">
            <nav class="navbar header-navbar pcoded-header" th:replace="~{fragments :: navbar}"></nav>
            <div id="sidebar" class="users p-chat-user showChat" th:replace="~{fragments :: sidebar}"></div>
            <div class="pcoded-main-container">
                <div class="pcoded-wrapper">
                    <nav class="pcoded-navbar" th:replace="~{fragments :: menubar}"></nav>
                    <div class="pcoded-content">
                        <div class="pcoded-inner-content">
                            <div class="main-body">
                                <div class="page-wrapper">
                                    <div class="page-body">
                                        <div class="row">


                                            <div class="col-xl-8 col-md-12">
                                                <div class="card">
                                                    <div class="card-header">
                                                        <h5>Expenses Data</h5>
                                                        <span id="selectd_ytd"></span>

                                                    </div>
                                                    <div class="card-block">
                                                        <div>
                                                            <div class="m-t-15" style="margin-bottom: 15px;">
                                                                <button type="button" title="Add Expense"
                                                                    data-toggle="modal" data-target="#register"
                                                                    class="btn btn-add btn-mini waves-effect waves-light">
                                                                    <span>Add Expense</span>
                                                                </button>
                                                                <button type="button" id="delete" title="Delete"
                                                                    class="btn btn-delete btn-mini waves-effect waves-light">
                                                                    <span>Delete</span>
                                                                </button>
                                                                <select id="years"
                                                                    class="btn btn-add btn-mini waves-effect waves-light">
                                                                    <option value="ALL">ALL</option>
                                                                </select>
                                                                <span th:text="${successMessage}"></span>
                                                                <div
                                                                    th:if="${bindingResult!=null && bindingResult.getAllErrors()!=null}">
                                                                    <ul
                                                                        th:each="data : ${bindingResult.getAllErrors()}">
                                                                        <li
                                                                            th:text="${data.getObjectName() + ' :: ' + data.getDefaultMessage()}">
                                                                        </li>
                                                                    </ul>
                                                                </div>
                                                                <button type="button" id="reload" title="Reload Data"
                                                                    class="btn btn-delete btn-mini waves-effect waves-light">
                                                                    <span><i
                                                                            class="icofont icofont-ui-reply"></i>Reload</span>
                                                                </button>

                                                            </div>
                                                        </div>

                                                        <div class="dt-responsive table-responsive">

                                                            <table id="expense"
                                                                class="table table-striped table-bordered nowrap custable">
                                                                <thead>
                                                                    <tr>
                                                                        <th>Date</th>
                                                                        <th>Description</th>
                                                                        <th>Source</th>
                                                                        <th>Category</th>
                                                                        <th>Type</th>
                                                                        <th>Amount</th>

                                                                    </tr>
                                                                </thead>
                                                                <tfoot>
                                                                    <tr>
                                                                        <th>Date</th>
                                                                        <th>Description</th>
                                                                        <th>Source</th>
                                                                        <th>Category</th>
                                                                        <th>Type</th>
                                                                        <th>Amount</th>
                                                                    </tr>
                                                                </tfoot>
                                                            </table>

                                                        </div>
                                                    </div>


                                                </div>
                                            </div>
                                            <div class="col-xl-4 col-md-12">
                                                <div class="card bg-c-pink update-card">
                                                    <div class="card-block">
                                                        <div class="row align-items-end">
                                                            <div class="col-8">
                                                                <h4 class="text-white" id="total">
                                                                </h4>
                                                                <h6 class="text-white m-b-0">Total Expensive</h6>
                                                            </div>
                                                            <div class="col-4 text-right">
                                                                <div class="chartjs-size-monitor">
                                                                    <div class="chartjs-size-monitor-expand">
                                                                        <div class=""></div>
                                                                    </div>
                                                                    <div class="chartjs-size-monitor-shrink">
                                                                        <div class=""></div>
                                                                    </div>
                                                                </div>
                                                                <canvas id="update-chart-1" height="62"
                                                                    style="display: block; height: 50px; width: 59px;"
                                                                    width="73" class="chartjs-render-monitor"></canvas>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="card-footer">
                                                        <p class="text-white m-b-0" id="total_upteded_time"></p>
                                                    </div>
                                                </div>
                                                <div class="card bg-c-green update-card">
                                                    <div class="card-block">
                                                        <div class="row align-items-end">
                                                            <div class="col-8">
                                                                <h4 class="text-white" id="current_balance">
                                                                </h4>
                                                                <h6 class="text-white m-b-0">Available Balance</h6>
                                                            </div>
                                                            <div class="col-4 text-right">
                                                                <div class="chartjs-size-monitor">
                                                                    <div class="chartjs-size-monitor-expand">
                                                                        <div class=""></div>
                                                                    </div>
                                                                    <div class="chartjs-size-monitor-shrink">
                                                                        <div class=""></div>
                                                                    </div>
                                                                </div>
                                                                <canvas id="update-chart-1" height="62"
                                                                    style="display: block; height: 50px; width: 59px;"
                                                                    width="73" class="chartjs-render-monitor"></canvas>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="card-footer">
                                                        <p class="text-white m-b-0" id="balance_upteded_time"></p>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal opacity-animate" id="register" tabindex="-1" data-easein="fadeIn"
            aria-labelledby="exampleModalLabel1" aria-hidden="true">
            <div class="modal-dialog d-flex justify-content-center">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add Expense</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="myExpense" th:action="@{/api/expenses/add}" th:object="${expense}" method="post">
                            <!-- Email input -->
                            <div class="form-outline">
                                <select class="form-control" th:field="*{expensiveType}" required>
                                    <option value="">Select</option>
                                    <option th:each="type : ${e_type}" th:value="${#strings.toUpperCase(type)}"
                                        th:text="${type}"></option>
                                </select>
                                <label class="form-label">Select Type</label>
                                <select class="form-control" th:field="*{expensiveSource}" required>
                                    <option value="">Select</option>
                                    <option th:each="source : ${e_source}" th:value="${#strings.toUpperCase(source)}"
                                        th:text="${source}">
                                    </option>
                                </select>
                                <label class="form-label">Source of Expense</label>

                                <input type="text" th:field="*{amount}" class="form-control" />
                                <label class="form-label">Amount</label>
                                <textarea th:field="*{description}" class="form-control" />
                                <label class="form-label">Description</label>
                                <select class="form-control" th:field="*{expensiveCategory}" required>
                                    <option value="">Select</option>
                                    <option th:each="category : ${e_category}"
                                        th:value="${#strings.toUpperCase(category)}" th:text="${category}"></option>
                                </select>
                                <label class="form-label">Source of Expense</label>

                            </div>

                            <button type="submit" class="btn btn-primary btn-block">Add Expense</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div th:replace="~{fragments :: footer}"></div>

</body>

</html>
