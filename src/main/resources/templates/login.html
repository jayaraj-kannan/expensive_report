<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Mirrored from demo.dashboardpack.com/adminty-html/default/auth-normal-sign-in.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 03 Apr 2023 12:14:49 GMT -->
<head>
  <title>Adminty - Premium Admin Template by Colorlib </title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>



  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="#">
  <meta name="keywords" content="Admin , Responsive, Landing, Bootstrap, App, Template, Mobile, iOS, Android, apple, creative app">
  <meta name="author" content="#">

  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800" rel="stylesheet">

  <link rel="stylesheet" type="text/css" th:href="@{bower_components/bootstrap/dist/css/bootstrap.min.css}">

  <link rel="stylesheet" type="text/css" th:href="@{assets/icon/themify-icons/themify-icons.css}">

  <link rel="stylesheet" type="text/css" th:href="@{assets/icon/icofont/css/icofont.css}">

  <link rel="stylesheet" type="text/css" th:href="@{assets/css/style.css}">
</head>
<body class="fix-menu">

<div class="theme-loader">
  <div class="ball-scale">
    <div class='contain'>
      <div class="ring">
        <div class="frame"></div>
      </div>

    </div>
  </div>
</div>

<section class="login-block">

  <div class="container">
    <div class="row">
      <div class="col-sm-12">

        <form th:action="@{/login}" method="POST" class="md-float-material form-material">
          <div class="text-center">
            <img th:src="@{assets/images/logo.png}" alt="logo.png">
          </div>
          <div class="auth-box card">
            <div class="card-block">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-center">Sign In</h3>
                </div>
              </div>
              <div class="form-group form-primary">
                <input type="text" name="email" th:placeholder="Email" class="form-control" required="" placeholder="Your Email Address">
                <span class="form-bar"></span>
              </div>
              <div class="form-group form-primary">
                <input type="password" th:placeholder="Password" name="password" class="form-control" required="" placeholder="Password">
                <span class="form-bar"></span>
              </div>
              <div class="row m-t-25 text-left">
                <div class="col-12">
                  <div class="checkbox-fade fade-in-primary d-">
                    <label>
                      <input type="checkbox" value="">
                      <span class="cr"><i class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
                      <span class="text-inverse">Remember me</span>
                    </label>
                  </div>
                  <div class="forgot-phone text-right f-right">
                    <a href="auth-reset-password.html" class="text-right f-w-600"> Forgot
                      Password?</a>
                  </div>
                </div>
              </div>
              <div class="row m-t-30">
                <div class="col-md-12">
                  <button type="submit" class="btn btn-primary btn-md btn-block waves-effect waves-light text-center m-b-20">Sign
                    in</button>
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-md-10">
                  <p class="text-inverse text-left m-b-0">Thank you.</p>
                  <p class="text-inverse text-left"><a href="index-2.html"><b class="f-w-600">Back
                    to website</b></a></p>
                </div>
                <div class="col-md-2">
                  <img th:src="@{/assets/images/auth/Logo-small-bottom.png}" alt="small-logo.png">
                </div>
              </div>
            </div>
          </div>
        </form>

      </div>

    </div>

  </div>

</section>




<script type="text/javascript" th:href="@{bower_components/jquery/dist/jquery.min.js}"></script>
<script type="text/javascript" th:href="@{bower_components/jquery-ui/jquery-ui.min.js}"></script>
<script type="text/javascript" th:href="@{bower_components/popper.js/dist/umd/popper.min.js}"></script>
<script type="text/javascript" th:href="@{bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>

<script type="text/javascript" th:href="@{bower_components/jquery-slimscroll/jquery.slimscroll.js}"></script>

<script type="text/javascript" th:href="@{bower_components/modernizr/modernizr.js}"></script>
<script type="text/javascript" th:href="@{bower_components/modernizr/feature-detects/css-scrollbars.js}"></script>

<script type="text/javascript" th:href="@{bower_components/i18next/i18next.min.js}"></script>
<script type="text/javascript" th:href="@{bower_components/i18next-xhr-backend/i18nextXHRBackend.min.js}"></script>
<script type="text/javascript" th:href="@{bower_components/i18next-browser-languagedetector/i18nextBrowserLanguageDetector.min.js}"></script>
<script type="text/javascript" th:href="@{bower_components/jquery-i18next/jquery-i18next.min.js}"></script>
<script>
$(document).ready(function () {
  $(".theme-loader").animate({ opacity: "0" }, 1200);
  setTimeout(function () {
    $(".theme-loader").remove();
  }, 2000);
});
</script>
</body>

</html>
