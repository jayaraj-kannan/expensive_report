<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <head th:replace="~{fragments :: head}"></head>
</head>

<body>

<div class="theme-loader" th:replace="~{fragments :: loader}"></div>

<div id="pcoded" class="pcoded">
    <div class="pcoded-container navbar-wrapper">
        <nav class="navbar header-navbar pcoded-header" th:replace="~{fragments :: navbar}"></nav>
        <div id="sidebar" class="users p-chat-user showChat" th:replace="~{fragments :: sidebar}"></div>



        <div class="pcoded-main-container">
            <div class="pcoded-wrapper">
                <nav class="pcoded-navbar" th:replace="~{fragments :: menubar}"></nav>
                <div class="pcoded-content">
                    <div class="pcoded-inner-content">
                        <div class="main-body">
                            <div class="page-wrapper">
                                <div class="page-body">
                                    <div class="row">
                                        <div class="card">
                                            <div class="card-header">
                                                <h5>HTML (DOM) Sourced Data</h5>
                                                <span></span>
                                            </div>
                                            <div class="card-block">
                                                <div>
                                                    <div class="m-t-15" style="margin-bottom: 15px;">
                                                        <button type="button" title="Add User" data-toggle="modal"
                                                                data-target="#register"
                                                                class="btn btn-facebook btn-mini waves-effect waves-light">
                                                            <span>Add User</span>
                                                        </button>
                                                        <span th:text="${successMessage}"></span>
                                                        <div th:if="${bindingResult!=null && bindingResult.getAllErrors()!=null}">
                                                            <ul th:each="data : ${bindingResult.getAllErrors()}">
                                                                <li th:text="${data.getObjectName() + ' :: ' + data.getDefaultMessage()}"></li>
                                                            </ul>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="dt-responsive table-responsive">

                                                    <div class="dt-responsive table-responsive">
                                                        <table id="button-select" class="table table-striped table-bordered nowrap custable">
                                                        <thead>
                                                        <tr>
                                                            <th>First Name</th>
                                                            <th>Last Name</th>
                                                            <th>Email</th>
                                                            <th>Mobile No</th>
                                                            <th>Role</th>
                                                            <th>Created Date</th>
                                                            <th>Updated Date</th>
                                                            <th>Is Locked</th>
                                                            <th>Is Enabled</th>

                                                        </tr>
                                                        </thead>
                                                        <tbody>
                                                        <tr th:each="user : ${users}">
                                                            <td th:text="${user.getFirstName()}"></td>
                                                            <td th:text="${user.getLastName()}"></td>
                                                            <td th:text="${user.getEmail()}"></td>
                                                            <td th:text="${user.getMobile()}"></td>
                                                            <td th:text="${user.getRole()}"></td>
                                                            <td th:text="${user.getCreatedAt()}"></td>
                                                            <td th:text="${user.getUpdatedAt()}"></td>
                                                            <td th:text="${user.getLocked()}"></td>
                                                            <td th:text="${user.getEnabled()}"></td>
                                                        </tr>
                                                        </tbody>
                                                        <tfoot>
                                                        <tr>
                                                            <th>First Name</th>
                                                            <th>Last Name</th>
                                                            <th>Email</th>
                                                            <th>Mobile No</th>
                                                            <th>Role</th>
                                                            <th>Created Date</th>
                                                            <th>Updated Date</th>
                                                            <th>Is Locked</th>
                                                            <th>Is Enabled</th>
                                                        </tr>
                                                        </tfoot>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>


                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="register" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
    <div class="modal-dialog d-flex justify-content-center">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/adm/signup}" th:object="${user}" method="post">
                    <!-- Email input -->
                    <div class="form-outline">
                        <input type="text" th:field="*{firstName}" class="form-control" />
                        <label class="form-label" >First Name</label>
                        <input type="text" th:field="*{lastName}" class="form-control" />
                        <label class="form-label" >Last Name</label>
                        <input type="text" th:field="*{mobile}" class="form-control" />
                        <label class="form-label" >Mobile No</label>
                        <input type="text" th:field="*{email}" class="form-control" />
                        <label class="form-label" >Email address</label>
                        <input type="password" th:field="*{password}" class="form-control" />
                        <label class="form-label" >Password</label>
                        <select  class="form-control" th:field="*{role}" required>
                            <option value="">Select</option>
                            <option value="ADMIN">ADMIN</option>
                            <option value="USER">USER</option>
                        </select>
                        <label class="form-label" >Role</label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Add User</button>
                </form>
            </div>
        </div>
    </div>
</div>



</div>
<div  th:replace="~{fragments :: footer}"></div>

</body>

</html>
